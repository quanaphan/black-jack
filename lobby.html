<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>
    <div style="height: 100%; display: flex;">
         <div class="container-fluid mw-100 mh-100">
             <h1 class="display-4" id="Name-Display"></h1>
             <div class="row">
                 <div class="col-8">
                     <h3>Game Rooms</h3>
                 </div>
                 <div class="col-4">
                     <h1>Username</h1>
                 </div>
             </div>

             <div class="row" id="content-row">
                 <div class="col-8" id="gamerooms_container" style="height: 100%">
                     <ul id="gamerooms" class="list-group overflow-auto mh-100 d-flex flex-column">
                       <li>gameroom 1</li>
                       <li>gameroom 2</li>
                     </ul>

                 </div>
                 <div class="col-4" style="height:100%">
                     <div>
                       <h1 id="money">
                       $4000
                       </h1>
                     </div>
                     <div id="help_container">
                     <button id="Help">
                     Help
                     </button>
                     </div>

                     <div id="logout_container">
                     <button id="Help">
                     Logout
                     </button>
                     </div>

                 </div>
             </div>

             <div class="row fixed-bottom">
               <div class="col-4">
                 <button>
                 Host New Game
                 </button>
               </div>
               <div class="col-4">
                 <button>
                 Refresh
                 </button>
               </div>
             </div>
         </div>
     </div>
  </body>

</html>
