<!DOCTYPE html>
<html>
  <head>
    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
  <!-- JQuery & Bootstrap4 -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/stylesheets/lobby/lobby.css" type="text/css">
  <!-- Scripts -->
    <script src="/javascripts/lobby/lobby.js"></script>
  </head>

  <body>
    <div style="height: 100%; display: flex;">
         <div class="container-fluid mw-100 mh-100">
             <h1 class="display-4" id="Name-Display"></h1>
             <div class="row">
                 <div class="col-8">
                     <h3>Game Rooms</h3>
                 </div>
                 <div class="col-4">
                     <h1>Username</h1>
                 </div>
             </div>

             <div class="row" id="content-row">
                 <div class="col-8" id="gamerooms_container" style="height: 100%">
                 <div class="gamesroom_bg"></div>
                     <ul id="gamerooms" class="list-group overflow-auto mh-100 d-flex flex-column">
                       <li>gameroom 1</li>
                       <li>gameroom 2</li>
                     </ul>

                 </div>
                 <div class="col-4" style="height:100%">
                     <div>
                       <h1 id="money">
                       $4000
                       </h1>
                     </div>

                     <div class="spacer"></div>

                     <div class="col-11" id="leaderboard_container">
                         <h3>
                         Leaderboard
                         </h3>
                       <ul id="leaders" class="list-group overflow-auto mh-100 d-flex flex-column">
                         <li>Top1</li>
                         <li>Top2</li>
                         <li>Top3</li>
                     </ul>
                     </div>

                     <div class="spacer"></div>

                     <div class="col-1" id="help_container">

                     <button id="account" type="button" class="btn btn-info" id="accountpage">
                     Account
                     </button>

                     <button type="button" class="btn btn-info" id="help">
                     Help
                     </button>
                     </div>
                     <div class="spacer"></div>
                     <div class="col-1" id="logout_container">
                     <button id="logout" type="button" class="btn btn-danger" id="logout">
                     Logout
                     </button>
                     </div>

                 </div>
             </div>

             <div class="row fixed-bottom">
               <div class="col-2">
                 <button id="createRoom" type="button" class="btn btn-success" data-toggle="modal" data-target="#newRoomModal">
                 Host New Game
                 </button>
               </div>
               <div class="col-1">
                 <button id="refresh" type="button" class="btn btn-info">
                 Refresh
                 </button>
               </div>
             </div>
             <div class="modal fade" id="newRoomModal">
                 <div class="modal-dialog">
                     <div class="modal-content">

                         <div class="modal-header">
                             <h4 class="modal-title">Enter The Game Room Name</h4>
                             <button type="button" class="close" data-dismiss="modal">Ã—</button>
                         </div>

                         <!-- Modal body -->
                         <div class="modal-body">
                             <input type="text" id="room-name">
                             <button type="button" id="game-create-enter" data-dismiss="modal">Enter</button>
                         </div>

                         <!-- Modal footer -->
                         <div class="modal-footer">
                             <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                         </div>

                     </div>
                 </div>
             </div>
         </div>
     </div>
  </body>

</html>
